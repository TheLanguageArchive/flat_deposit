flat_permissions.edit_permissions:
  path: '/node/{node}/permissions'
  defaults:
    _title: 'Permissions'
    _controller: '\Drupal\flat_permissions\Controller\PermissionsFormController::editPermissions'
  requirements:
    _custom_access: '\Drupal\flat_permissions\Controller\PermissionsFormController::editPermissionsCheckAccess'
  options:
    parameters:
      node:
        type: 'entity:node'

flat_permissions.autocomplete:
  path: '/permissions/autocomplete/{field_name}'
  defaults:
    _title: 'Autocomplete'
    _controller: '\Drupal\flat_permissions\Controller\AutocompleteController::handleAutocomplete'
  requirements:
    _custom_access: '\Drupal\flat_permissions\Controller\AutocompleteController::autocompleteCheckAccess'